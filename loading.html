<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://d3js.org/d3.v3.min.js">
    </script>
</head>
<body>
<script>
    d3.csv("resource/cities.csv", (error,data) => {console.log(error,data)});
    d3.json("resource/tweets.json", (error,data) => {console.log(error,data)});

    d3.json("resource/tweets.json", data => {
        var tweetData = data.tweets;
        var nestedTweets = d3.nest()
            .key(d => d.user)
            .entries(tweetData);
        console.log(nestedTweets);
    });
</script>
</body>
</html>
