<!doctype html>
<html>
<script src="https://d3js.org/d3.v3.min.js">
</script>
<body>
<svg>

</svg>
<script>
    d3.select("svg")
        .selectAll("rect")
        .data([14, 68, 24500, 430, 19, 1000, 5555])
        .enter()
        .append("rect")
        .attr("width", 10)
        .attr("height", d => d)
        .style("fill", "#FE9922")
        .style("stroke", "#9A8B7A")
        .style("stroke-width", "1px")
        .attr("x", (d,i) => i * 10)
        .attr("y", d => 24500 - d);

</script>
</body>
</html>
