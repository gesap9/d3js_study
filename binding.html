<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://d3js.org/d3.v3.min.js">
    </script>
</head>
<body>
<div class="cities"></div>
<script>
    d3.csv("resource/cities.csv", (error,data) => {
        if (error) {
            console.error(error)
        }
        else {
            dataViz(data)
        }
    });
    function dataViz(incomingData) {
        d3.select("body").selectAll("div.cities")
            .data(incomingData)
            .enter()
            .append("div")
            .attr("class","cities")
            .html(d => d.label);
    }
</script>
</body>
</html>
